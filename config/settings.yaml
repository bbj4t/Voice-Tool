# Voice Development Wrapper Configuration
# Personal development tool settings

# API Keys and Services
apis:
  openrouter_key: ""  # For LLM access via OpenRouter
  openai_key: ""  # For TTS (optional)
  huggingface_token: ""  # For Hugging Face model access

# Speech-to-Text Configuration
stt:
  provider: "whisper"  # Options: whisper, browser, deepgram
  model: "base"  # whisper models: tiny, base, small, medium, large
  language: "en"
  sample_rate: 16000
  chunk_duration_ms: 1000

# Text-to-Speech Configuration
tts:
  provider: "openai"  # Options: openai, elevenlabs, coqui, browser
  voice: "nova"  # OpenAI voices: alloy, echo, fable, onyx, nova, shimmer
  speed: 1.0
  model: "tts-1"

# LLM Configuration (via OpenRouter)
llm:
  # Popular models available on OpenRouter:
  # - anthropic/claude-sonnet-4-20250514 (Claude Sonnet 4)
  # - anthropic/claude-3.5-sonnet (Claude 3.5 Sonnet)
  # - openai/gpt-4o (GPT-4o)
  # - openai/gpt-4o-mini (GPT-4o Mini - cheaper)
  # - google/gemini-pro-1.5 (Gemini Pro)
  # - meta-llama/llama-3.1-70b-instruct (Llama 3.1 70B)
  # - mistralai/mistral-large (Mistral Large)
  model: "anthropic/claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 1.0

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8765
  websocket_port: 8766
  cors_enabled: true

# VS Code Extension
vscode:
  voice_activation_key: "ctrl+shift+v"
  auto_dictation: false
  show_transcription: true

# Performance
performance:
  cache_enabled: true
  max_cache_size_mb: 500
  parallel_processing: true

# Development
dev:
  debug_mode: false
  log_level: "INFO"
  save_audio_files: false
